[core]
idle-time=0
hide-cursor=true

[shell]
background-color=0x00ffffff
background-type=scale
background-image=/etc/nocturne/background.png
panel-position=none
locking=false
animation=none
startup-animation=none

[input-method]
path=/usr/libexec/weston-keyboard

[output]
name=LVDS-1
mode=480x800@60
transform=90

[libinput]
natural_scroll=true

[keyboard]
repeat-rate=0
repeat-delay=800
